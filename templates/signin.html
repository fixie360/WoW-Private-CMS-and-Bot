<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fellowship of the Tins Administration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/3.4/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills nav-fill">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a></li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/showSignUp">Sign Up</a>
              </li>
          </ul>
        </nav>
        <h3 class="text-muted">WoW Classic v1.12</h3>
      </div>
      <div class="jumbotron">
        <h1>Realm: Fellowship of the Tins</h1>
        <form class="form-signin" action="/validateLogin" method="post">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      </div>
      <footer class="footer">
        <p>&copy; Stark Empire 2019</p>
      </footer>
    </div>
  </body>
</html>
